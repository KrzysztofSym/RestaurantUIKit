<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant UI Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="restaurant">
                <h2>Restaurants</h2>
                <div class="info">
                        <img src="https://img.freepik.com/premium-photo/delicious-food-fine-dining-restaurant-ultra-realistic-generative-ai_751108-3797.jpg?size=626&ext=jpg&ga=GA1.1.1515467990.1705658998&semt=ais", alt="">
                        <div class="details">
                            <div class="name">
                                <h4>Cl&aumlrchens Ballhaus</h4>
                                <i data-star=""></i>
                                <span>4.5</span>
                            </div>
                            <div class="location">
                                <span class="material-symbols-outlined">location_on</span>
                                <p>Cl&aumlrchens Ballhaus Augustsra&#223e<br>24 10117 Berlin</p>
                            </div>
                            <div class="open">
                                <span class="material-symbols-outlined">schedule</span>
                                <p><strong>Open Now</strong> - Closes at 2:00am</p>
                            </div>
                        </div>
                </div>
            </div>
            <button class="btn">Reserve a Table</button>
        </div>
        <div class="column2">
            <div class="cal">
                <div class="header">
                    <span class="material-symbols-outlined">group</span>
                    <p>4 people</p>
                    <span class="material-symbols-outlined">expand_less</span>
                </div>
                <div class="days"></div>
                <span>More than 20 people?</span>
            </div>
            <div class="time">
                <div class="header">
                    <span class="material-symbols-outlined">schedule</span>
                    <p>Choose a time:</p>
                </div>
                <div class="hours"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
